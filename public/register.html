<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* Custom animations for extra flair */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        /* Gradient overlay for video */
        .video-glow {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.3);
            transition: box-shadow 0.3s ease;
        }
        .video-glow:hover {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
        }
        /* Custom gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
        }
    </style>
</head>
<body class="gradient-bg text-white flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm md:max-w-md lg:max-w-lg mx-auto bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl border border-white/20 p-6 sm:p-8 space-y-6 fade-in-up">
        <!-- Header with enhanced styling -->
        <div class="text-center space-y-3">
            <div class="w-16 h-16 mx-auto bg-gradient-to-r from-green-400 to-emerald-500 rounded-full flex items-center justify-center shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                </svg>
            </div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold bg-gradient-to-r from-green-400 via-emerald-400 to-green-500 bg-clip-text text-transparent">
                Secure Account Registration
            </h1>
            <p id="instruction" class="text-gray-300 text-sm sm:text-base font-medium">Enter your credentials and position your face in the frame to register</p>
        </div>
        
        <!-- Video container with glow effect -->
        <div class="relative w-full aspect-video rounded-2xl overflow-hidden border-2 border-green-500/30 video-glow bg-black/20">
            <video id="video" autoplay muted playsinline class="w-full object-cover"></video>
            <canvas id="overlay" class="absolute top-0 left-0 w-full"></canvas>
            <!-- Scanning indicator overlay -->
            <div id="scanningOverlay" class="absolute inset-0 bg-black/20 flex items-center justify-center opacity-0 transition-opacity duration-300">
                <div class="text-center">
                    <div class="w-8 h-8 border-4 border-green-400 border-t-transparent rounded-full animate-spin mx-auto mb-2"></div>
                    <p class="text-xs text-green-300">Capturing face data...</p>
                </div>
            </div>
        </div>

        <!-- Enhanced form with better spacing and focus effects -->
        <form id="registerForm" class="space-y-5">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-semibold text-gray-300">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required 
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-300 placeholder:text-gray-400 text-white">
            </div>
            <div class="space-y-2">
                <label for="password" class="block text-sm font-semibold text-gray-300">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required 
                       class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent transition-all duration-300 placeholder:text-gray-400 text-white">
            </div>
            <button type="button" id="captureButton" 
                    class="w-full bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg shadow-green-500/25 disabled:opacity-50 disabled:cursor-not-allowed">
                <span class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                    <span>Start Face Capture (0/5)</span>
                </span>
            </button>
        </form>

        <!-- Status with better visibility -->
        <div id="status" class="text-center text-sm font-medium h-6 min-h-[1.5rem] flex items-center justify-center">
            <!-- Dynamic content here -->
        </div>

        <!-- Footer link with hover effects -->
        <div class="text-center text-xs sm:text-sm text-gray-400 pt-4 border-t border-white/10">
            Already have an account? 
            <a href="/" class="font-semibold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent hover:underline transition-all duration-300">
                Login Here
            </a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
